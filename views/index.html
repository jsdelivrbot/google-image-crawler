<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search your image</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#headerDiv" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
  </div>
</div>
</nav>
  <form class="form-horizontal" action="/search" style="margin-top:100px;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Keyword</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="keyword" name="keyword" placeholder="Enter keyword for image search">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
      </div>
    </div>
  </form>
</div>
<div>
<a href="/history" target="_blank">Search History</a>

</div>
<script>
  var validate = function (){
    if($('#keyword').val().trim() == ""){
      alert("Please enter any keyowrd to search");
      return false;
    }
  };
  
</script>
</body>
</html>
